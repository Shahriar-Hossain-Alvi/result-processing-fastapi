version: '3.9'

services:
  backend:
    build: .
    container_name: fastapi_result_processing_system_backend
    restart: always

    env_file:
      - .env    

    environment:
      DATABASE_URL: ${DATABASE_URL}
      SYNC_DATABASE_URL: ${SYNC_DATABASE_URL}

    ports:
      - "8000:8000"

    depends_on:
      - db


  db:
    image: postgres:16 # Specifies the Docker image to use for this service. It pulls the official PostgreSQL image, specifically version 16, from Docker Hub.
    container_name: result_processing_system_postgres_db
    restart: always

    env_file:
      - .env

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
    - "5433:5432"

    volumes:  #Defines data persistence mechanisms. Volumes ensure that data generated by the container is stored outside the container's file system.
      - postgres_data:/var/lib/postgresql/data/ #Maps a Docker-managed named volume (postgres_data) to the default directory where PostgreSQL stores its data (/var/lib/postgresql/data) inside the container. This ensures your data (tables, rows, etc.) persists even if the container is stopped, removed, or recreated


volumes:
  postgres_data: